<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        *, *:after, *:before {
	 box-sizing: border-box;
}
 :root {
	 --c-action-primary: #2e44ff;
	 --c-action-primary-accent: #e9e5ff;
	 --c-action-secondary: #e5e5e5;
	 --c-text-primary: #0d0f21;
	 --c-text-secondary: #6a6b76;
	 --c-background-primary: #d0d1de;
}
 body {
	 font-family: "Inter", sans-serif;
	 color: var(--c-text-primary);
	 background-color: var(--c-background-primary);
	 line-height: 1.5;
     display: flex;
     align-items: center;
     justify-content: center;
     flex-direction: column;
}
 input, button, select, textarea {
	 font: inherit;
}
 .modal {
	 width: 90%;
	 max-width: 500px;
	 margin-left: auto;
	 margin-right: auto;
	 margin-top: 10vh;
	 margin-bottom: 10vh;
	 background-color: #fff;
	 border-radius: 0.5rem;
	 box-shadow: 0 5px 15px rgba(0, 0, 0, .2);
}
 .modal-header {
	 display: flex;
	 align-items: flex-start;
	 justify-content: space-between;
	 padding: 1.5rem 1.5rem 1rem;
}
 .logo-circle {
	 width: 3.5rem;
	 height: 3.5rem;
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 border-radius: 50%;
	 background-color: var(--c-action-primary-accent);
}
 .logo-circle svg {
	 max-width: 1.5rem;
}

 .modal-body {
	 padding: 1rem 1.5rem;
}
 .modal-title {
	 font-weight: 700;
}
 .modal-description {
	 color: var(--c-text-secondary);
}
 .upload-area {
	 margin-top: 1.25rem;
	 border: none;
	 background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' stroke='%23ccc' stroke-width='3' stroke-dasharray='6%2c 14' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
	 background-color: transparent;
	 padding: 3rem;
	 width: 100%;
	 display: flex;
	 flex-direction: column;
	 align-items: center;
}
 .upload-area:hover, .upload-area:focus {
	 background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' stroke='%232e44ff' stroke-width='3' stroke-dasharray='6%2c 14' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
}
 .upload-area-icon {
	 display: block;
	 width: 2.25rem;
	 height: 2.25rem;
}
 .upload-area-icon svg {
	 max-height: 100%;
	 max-width: 100%;
}
 .upload-area-title {
	 margin-top: 1rem;
	 display: block;
	 font-weight: 700;
	 color: var(--c-text-primary);
}
 .upload-area-description {
	 display: block;
	 color: var(--c-text-secondary);
}
 .upload-area-description strong {
	 color: var(--c-action-primary);
	 font-weight: 700;
}
 .modal-footer {
	 padding: 1rem 1.5rem 1.5rem;
	 display: flex;
	 justify-content: flex-end;
}
 .modal-footer [class*="btn-"] {
	 margin-left: 0.75rem;
}
 .btn-secondary, .btn-primary {
	 padding: 0.5rem 1rem;
	 font-weight: 500;
	 border: 2px solid var(--c-action-secondary);
	 border-radius: 0.25rem;
	 background-color: transparent;
}
 .btn-primary {
	 color: #fff;
	 background-color: var(--c-action-primary);
	 border-color: var(--c-action-primary);
}
 
    </style>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        let upload_area = document.querySelector(".upload-area")
        
        upload_area.addEventListener("dragover",function(e){
            e = e || event;
            e.preventDefault();
            console.log("dragover")
        }, false);
        
        upload_area.addEventListener("drop",function(e){
            e = e || event;
            e.preventDefault();

            let file = e.dataTransfer.files[0]
            let formData = new FormData();
            
            formData.append("file", file);
            axios.post('send', formData, {
                headers: {
                'Content-Type': 'multipart/form-data'
                }
            }).then((response) => {
                console.log(response.data)
            }).catch((response) => {
                console.log(response.data)
            })

        }, false);

    </script>
