<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табличка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Тип отклика</th>
            <th>Количество</th>
        </tr>
        <tr>
            <td>Нейтральные отклики</td>
            <td> var1 </td>
        </tr>
        <tr>
            <td>Положительные отклики</td>
            <td> var2 </td>
        </tr>
        <tr>
            <td>Отрицательные отклики</td>
            <td> var3 </td>
        </tr>
    </table>
</body>
</html>
